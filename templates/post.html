{% extends "layout.html" %}
{% block css-area %}
{% end %}
{% block main %}
    <div class="main" data-id="{{post.id}}">
        <div class="col-md-8 main-body">
            <div class="row post-area">
                <div class="col-md-12 post-head">
                    <div class="title row">
                        <div class="col-md-12"><a href="javascript:;">{{post.title_display}}</a></div>
                    </div>
                    <div class="info row">
                        <div class="col-sm-12">
                            <a class="author" href="/users/{{ post.author.id }}">{{ post.author.nick }}</a>
                            <span>发布于</span>
                            <span class="text-warning date">{{ post.updated and post.updated or post.created }}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 post-body">
                    <div class="body">
                        {{ post.content }}
                    </div>
                </div>
            </div>
            <div class="row comment-area">
                <div class="col-md-12">
                    <div class="row comment-head">
                        <ul class="list-inline">
                            <li><span class="label btn-info">讨论</span></li>
                        </ul>
                    </div>
                    <div class="comment-list">
                        <div class="pre-comment"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 pull-right main-side"></div>
    </div>
    <script type="text/template" id="tpl-pre-comment">
        <div class="pre-comment"></div>
    </script>
{% end %}
{% block js-area %}
    <script src="/assets/dist/js/post.js"></script>
{% end %}
