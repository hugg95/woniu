{% extends "layout.html" %}
{% block css-area %}
{% end %}
{% block main %}
    <div class="main">
        <div class="col-md-8 main-body">
            {% for post in posts %}
                <div class="row single-post">
                    <a class="post-title" href="/post/{{ post.id }}">{{ post.title_display }}</a>
                    <a class="text-info post-author" href="/user/{{ post.author.id }}">{{ post.author.nick }} </a>
                    <span class="text-muted post-date">{{ post.updated and post.updated or post.created }}</span>
                </div>
            {% end %}
        </div>
        <div class="col-md-3 pull-right main-side"></div>
    </div>
{% end %}
