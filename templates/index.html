{% extends "layout.html" %}
{% block css-area %}
{% end %}
{% block main %}
    <div class="main">
        <div class="col-md-8 main-body">
            {% for post in posts %}
                <div class="row single-post">
                    <a class="post-title" href="/post/{{post.id}}">{{post.title}}</a>
                </div>
            {% end %}
        </div>
        <div class="col-md-3 pull-right main-side"></div>
    </div>
{% end %}
